<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <link rel="stylesheet" href="Tugas 8.3.css">
</head>
<body>
  <div class="container">
    <div class="box1"><img src="1.jpeg" alt="Image" ></div>
    <div class="box2"><img src="2.jpeg" alt="Image" ></div>
    <div class="box3"><img src="3.jpeg" alt="Image" ></div>
  </div>
  <div class="container2">
    <div class="box4"><img src="4.jpeg" alt="Image" ></div>
    <div class="box5"><img src="5.jpeg" alt="Image" ></div>
    <div class="box6"><img src="6.jpeg" alt="Image" ></div>
    <div class="box7"><img src="7.jpeg" alt="Image" ></div>
    <div class="box8"><img src="8.jpeg" alt="Image" ></div>
  </div>
</body>
</html>
