<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <link rel="stylesheet" href="Tugas 8.4 B.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: lightblue;
      height: 50px;
    }
    .content {
      display: flex;
      flex: 1;
    }
    .aside {
      background-color: lightskyblue;
      width: 100px;
    }
    .article {
      background-color: pink;
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    .image {
      width: calc(33.333% - 10px);
      height: 100px;
      background-color: lightgray;
      margin-top: 35%;
      border: 1px solid #000;
    }
    .footer {
      background-color: lightgreen;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="content">
      <div class="aside">Aside</div>
      <div class="article">
        <div class="image"></div>
        <div class="image"></div>
        <div class="image"></div>
      </div>
    </div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
